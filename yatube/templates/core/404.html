{% extends "base.html" %}
{% block title %}Ошибка 404{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="text-center">
            <h1 class="display-1 mb-4 fw-bold">
                Ошибка 404</h1>
            <p class="mb-4 lead animate__animated animate__fadeIn animate__delay-1s">Страницы с
                адресом {{ path }} не существует</p>
            <a href="{% url 'posts:index' %}"
               class="btn btn-lg btn-dark animate__animated animate__flipInX">Идите
                на главную</a>
        </div>
    </div>
</div>
{% endblock %}
