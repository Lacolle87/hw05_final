{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2>Подтвердите удаление:</h2>
    <p>{{ post.text }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirm" value="yes" class="btn btn-outline-danger">
            Да, удалить
        </button>
        <button type="submit" name="confirm" value="no" class="btn btn-outline-dark">
            Нет
        </button>
    </form>
</div>
{% endblock %}
